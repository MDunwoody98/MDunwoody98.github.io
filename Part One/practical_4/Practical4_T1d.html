<!DOCTYPE html>

<head>
    <title></title>
    <script language=javascript type=text/javascript src="js/myjslib_d.js"></script>
</head>

<body>
    <label for="name">What is your name? </label><br/><input type="text" class="name"><br/>
    <label for="university">What university do you go to? </label><br/>
    <select id="university">
        <option value="Ulster University">Ulster University</option>
        <option value="Queens University">Queens University</option>
    </select><br/>
    <label for="campus">What campus are you on? </label><br/>
    <select id="campus">
        <option value="Jordanstown">Jordanstown</option>
        <option value="Magee">Magee</option>
        <option value="Coleraine">Coleraine</option>
        <option value="Belfast">Belfast</option>
    </select><br/>
    <label for="course">What is the title of your course </label><br/>
    <select id="course">
        <option value="Computer Science">Computer Science</option>
        <option value="Software Engineering">Software Engineering</option>
        <option value="Interactive Multimedia Design">Interactive Multimedia Design</option>
        <option value="Information Communication Technology">Information Communication Technology</option>
    </select><br/>
    <input type="button" value="display" onclick="displayName()">
</body>

</html>
