<!DOCTYPE html>
<html>
    <header>

    </header>
    <body>
        <form id="userSurvey">
            <h2>User Survey</h2>
            <hr/>
            <h4>User Information:</h4>
            <p>Please enter your details below:</p>
            <label for="userName">Name:<br/>(required)</label><input type="text" id="userName"><br/>
            <label for="emailEntry">Email:<br/>(required) </label><input type="text" id="emailEntry"><br/>
            <label for="phone">Phone:<br/>(required) </label><input type="text" id="phone"><br/>
            <hr/>
            <p>Please choose your favourite types of books.(check all that apply)</p>
            <input type="checkbox" id="bookChoice0" checked><label for="bookChoice0">Science Fiction</label>
            <input type="checkbox" id="bookChoice1"><label for="bookChoice1">Travel Guide</label>
            <input type="checkbox" id="bookChoice2"><label for="bookChoice2">Short Story Collection</label>
            <input type="checkbox" id="bookChoice3"><label for="bookChoice3">Other</label>
            <p>Other comments:</p>
            <textarea cols="47" rows="10"></textarea>
            <br/><br/>
            <input type="submit" value="Submit"> <input type="button" value="Reset Form">
        </form>
    </body>
    <footer>

</html>
