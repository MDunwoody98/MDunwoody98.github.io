<!DOCTYPE html>

<head>
    <title></title>
    <script language=javascript type=text/javascript>
        var text ="";
        function displayText(inputtext){
            inputtext += "Start the coutning:<br/>";
            for (let i = 1; i <= 5; i++) {
                inputtext += "Counter i = "+i+"<br/>";
            }
            inputtext += "Counting is completed!";
            window.document.write(inputtext);
        }
        displayText(text);
    </script>
</head>
